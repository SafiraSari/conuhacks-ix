<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-page">
    <header>
    </header>
    
    <main>
        <section class="user-profile">
            <h2>User Profile</h2>
            <div class="profile-info">
                <img src="assets/pfp.PNG" alt="User Avatar" class="avatar">
                <h3>Username</h3>
                <p>Joined: January 2025</p>
            </div>
        </section>

        <section class="playlists">
            <h2>Playlists</h2>
            <ul>
                <li>My Favorite RPGs</li>
                <li>Top Indie Games</li>
                <li>Most Played Games</li>
            </ul>
        </section>

        <section class="stats">
            <h2>Stats</h2>
            <p>Total Hours Played: 250</p>
            <p>Most Played Game: League of Legends</p>
        </section>
    </main>

</body>
</html>
